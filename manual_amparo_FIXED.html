        // Markdown content (safely serialized via JSON)

        const markdownContent = "\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 1\n\nMANUAL PARA ENTENDER EL JUICIO DE AMPARO\n\n## EJEMPLO\n\n- Juez noveno de lo penal de la Ciudad de M\u00e9xico.\n- Jefe de gobierno de la Ciudad de M\u00e9xico.\n- Presidente de la Rep\u00fablica.\n- C\u00e1mara de Diputados del Congreso de la Uni\u00f3n (se se\u00f1ala cada C\u00e1mara).\n- Gobernador del estado de...\n- Jefe de la polic\u00eda del municipio de...\n- Jefe del Departamento de..., de la Direcci\u00f3n de..., dependiente de la Secretar\u00eda de Econom\u00eda.\n- Pleno de la Comisi\u00f3n Federal de Competencia Econ\u00f3mica (COFECE).\n\n## \u00bfC\u00d3MO ES LA REPRESENTACI\u00d3N DE LA AUTORIDAD RESPONSABLE?\n\n|  Autoridad | Representaci\u00f3n  |\n| --- | --- |\n|  Regla general:\nTodas | Las autoridades no tienen obligaci\u00f3n de acreditar su nombramiento para comparecer, a menos que su calidad sea discutida en el juicio &lt;1a./J. 70/2018 (10a.)&gt;. Podr\u00e1n ser representadas o sustituidas  |\n|  Reglas especiales:\nPresidente de la Rep\u00fablica | Podr\u00e1 recaer en la consejera o consejero jur\u00eddico o en las o los secretarios de Estado a quienes corresponda conocer del asunto, seg\u00fan un Acuerdo General que se expida y publique en el DOF <V\u00e9ase el Acuerdo General por el que se establecen las reglas a que se sujetar\u00e1 la representaci\u00f3n del Presidente de los Estados Unidos Mexicanos, en todos los tr\u00e1mites previstos en la Ley de Amparo, Reglamentaria de los art\u00edculos 103 y 107 de la Constituci\u00f3n Pol\u00edtica de los Estados Unidos Mexicanos (DOF 25-III-2019) y 2a./J. 105/2019 (10a.)>. Tambi\u00e9n los reglamentos interiores se\u00f1alar\u00e1n las unidades administrativas en las que recae esa representaci\u00f3n  |\n|  Los \u00f3rganos legislativos federales, de los estados y de la Ciudad de M\u00e9xico, as\u00ed como los gobernadores y jefe de gobierno, instituciones de federal o local con autonom\u00eda constitucional y los titulares de las dependencias de la Administraci\u00f3n P\u00fablica Federal, estatales o municipales | Podr\u00e1n ser sustituidos por los servidores p\u00fablicos a quienes las leyes y los reglamentos que las rigen otorguen esa atribuci\u00f3n, o bien por conducto de los titulares de sus respectivas oficinas de asuntos jur\u00eddicos  |\n|  Los particulares | Podr\u00e1n comparecer por s\u00ed mismos, por conducto de un representante legal o de un apoderado  |\n\n## \u00bfQUI\u00c9N ES LA PARTE TERCERA INTERESADA?\n\nAunque la Ley de Amparo establezca diversos supuestos espec\u00edficos, de manera general puede decirse que es quien siendo titular de un inter\u00e9s jur\u00eddico (no es suficiente el inter\u00e9s leg\u00edtimo <p./j. 17=\"\" 17=\"\" 2019=\"\" (10a.)=\"\">) comparece al juicio en defensa de un inter\u00e9s contrario al de la parte quejosa, es decir, quien est\u00e1 interesada en preservar el acto, omisi\u00f3n o norma reclamada. No basta tener inter\u00e9s leg\u00edtimo para tener este car\u00e1cter. Puede ser persona f\u00edsica o moral, nacional o extranjera, p\u00fablica o privada <p./j. 17=\"\" 17=\"\" 2019=\"\" 232502=\"\" (10a.),=\"\" 136=\"\" 2010,=\"\" reg.=\"\">.</p./j.></p./j.>\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 2\n\nCONCEPTOS GENERALES 13\n\nSi no se llama a la tercera interesada a un juicio y esta circunstancia es advertida por el Tribunal que conozca del recurso de revisi\u00f3n que se haga valer en contra de la sentencia, puede ordenarse la reposici\u00f3n del procedimiento &lt;1a./J. 36/2011, 1a./J. 16/2009, P./J. 44/96&gt;. Adem\u00e1s, la persona tercera interesada que no fue emplazada al juicio de amparo, debiendo serlo, puede interponer recurso de revisi\u00f3n en contra de la sentencia que caus\u00f3 ejecutoria, se haya recurrido o no <p./j. 28=\"\" 2015=\"\" 28=\"\" (10a.)=\"\">, para hacer valer sus derechos.\n\nEn ciertos juicios en que se reclaman s\u00f3lo normas generales, no se admite la existencia de terceros interesados &lt;2a./J. 89/2015 (10a.)&gt;.\n\nSi durante el juicio, muere la persona que haya comparecido como tercera interesada en su calidad de v\u00edctima, el juez debe suspender el juicio y realizar las diligencias para notificar a la sucesi\u00f3n &lt;1a./J. 7/2020 (10a.)&gt;.\n\nV\u00e9ase Ap\u00e9ndice (2) Art\u00edculo 5, fracci\u00f3n III de la Ley de Amparo\n\n**EJEMPOS**\n\n- La persona que haya gestionado el acto reclamado o tenga inter\u00e9s jur\u00eddico en que subsista.\n- La contraparte de la parte quejosa cuando el acto reclamado emane de un juicio o controversia del orden judicial, administrativo, agrario o del trabajo; o trat\u00e1ndose de persona extra\u00f1a al procedimiento, la que tenga inter\u00e9s contrario al de la parte quejosa <p./j. 126=\"\" 2000=\"\">.\n- La v\u00edctima del delito u ofendido, o quien tenga derecho a la reparaci\u00f3n del da\u00f1o o a reclamar la responsabilidad civil, cuando el acto reclamado emane de un juicio del orden penal y afecte de manera directa esa reparaci\u00f3n o responsabilidad &lt;1a. CCXXXIV/2012 (10a.), 1a./J. 25/2011, 1a./J. 36/2011&gt;.\n- El indiciado o procesado cuando el acto reclamado sea el no ejercicio o el desistimiento de la acci\u00f3n penal por el Ministerio P\u00fablico.\n- El Ministerio P\u00fablico que haya intervenido en el procedimiento penal del cual derive el acto reclamado, siempre y cuando no tenga el car\u00e1cter de autoridad responsable &lt;1a./J. 13/2019 (10a.), 1a. CCXXXVII/2015 (10a.)&gt;.\n\n## \u00bfC\u00d3MO ES LA REPRESENTACI\u00d3N DE LA PARTE TERCERA INTERESADA?\n\nLe aplican las reglas de la parte quejosa; trat\u00e1ndose de menores, tambi\u00e9n es procedente la designaci\u00f3n de un representante especial en los supuestos previstos en el art\u00edculo 8 de la ley <p/j. 3=\"\" 2019=\"\" 2019=\"\" (10a.)=\"\">.\n\nCuando la persona tercera interesada comparece en su calidad de v\u00edctima de un delito y muere durante el juicio de amparo, el Tribunal debe suspender el tr\u00e1mite y realizar las diligencias pertinentes a fin de notificar a su sucesi\u00f3n &lt;1a./J. 7/2020 (10a.)&gt;.\n\n## \u00bfQUI\u00c9N ES EL MINISTERIO P\u00daBLICO?\n\nEs un \u00f3rgano del Estado que act\u00faa como parte en todos los juicios, en representaci\u00f3n del inter\u00e9s general, pero tiene facultades limitadas cuando se trata de la interposici\u00f3n del recurso de revisi\u00f3n.\n\nV\u00e9ase Ap\u00e9ndice (2) Art\u00edculo 5, fracci\u00f3n IV de la Ley de Amparo\n\n## \u00bfQU\u00c9 HACE EL MINISTERIO P\u00daBLICO?\n\nComo es parte en todos los juicios, est\u00e1 en posibilidad de formular \u201cpedimentos\u201d, que son oficios por medio de los cuales expresa su parecer sobre el juicio ante el Tribunal y solicita alguna providencia o el dictado de una resoluci\u00f3n en determinado sentido. Es poco frecuente su actuaci\u00f3n en materias diversas de la penal o la de menores.</p/j.></p./j.></p./j.>\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 3\n\nMANUAL PARA ENTENDER EL JUICIO DE AMPARO\n\n# OJO:\nAl promover la demanda debe tenerse claro a qui\u00e9nes debe llamarse como partes y conocer sus domicilios\n\n# \u00bfQU\u00c9 PUEDO RECLAMAR EN EL JUICIO DE AMPARO?\n\nDe manera general, puede afirmarse que el amparo permite reclamar la violaci\u00f3n a los Derechos Humanos y garant\u00edas constitucionales contenidas en cualquier parte de la Constituci\u00f3n &lt;1a. CCCX/2018 (10a.)&gt; de cualquier autoridad o particular con funciones an\u00e1logas a las de la autoridad:\n\n- Cualquier acto (manifestaci\u00f3n de voluntad o acci\u00f3n, tal como resoluci\u00f3n, acuerdo, sentencia, permiso, notificaci\u00f3n, orden, acuerdo judicial, multa, acuerdos con efectos generales como circulares, etc\u00e9tera).\n- Cualquier omisi\u00f3n, es decir, cualquier abstenci\u00f3n o conducta de no hacer una conducta exigida por el ordenamiento; la omisi\u00f3n no es la simple inactividad, pues es preciso que exista el deber de realizar la conducta y que se haya incumplido ese deber &lt;1a. IV. 2021 (10a.), 2a./J. 99/2018 (10a.), 1a. XVII/2018 (10a.), 1a. XXIV/98, 1a./J. 36/97&gt;; se distingue entre omisiones legislativas &lt;2a. LXXXIII/2018 (10a.), 1a. LVIII/2018 (10a.), 1a. XX/2018 (10a.), 1a. I/2018 (10a.), 2a. VIII/2013 (10a.)&gt;, judiciales &lt;2a./J. 97/2019 (10a.), 2a./J. 48/2016 (10a.)&gt; y administrativas &lt;2a./J. 44/2019 (10a.), 1a./J. 79/2018 (10a.), 1a. XVIII/2018 (10a.), 1a./J. 133/2017 (10a.)&gt;; ejemplos de las \u00faltimas son la falta de respuesta a una petici\u00f3n, la falta de prestaci\u00f3n de un servicio p\u00fablico solicitado &lt;1a./J. 86/2019 (10a.)&gt;, la falta de otorgamiento de una prestaci\u00f3n exigida &lt;2a./J. 117/2019 (10a.), 2a./J. 122/2016 (10a.), 2a./J. 66/2016 (10a.), 1a. CLXXXVI/2016 (10a.), 1a. CLXXV/2015 (10a.), Reg. 238592&gt;. En materia procesal, algunas omisiones tienen un tratamiento espec\u00edfico &lt;1a./J. 7/2015 (10a.), 2a./J. 15/2011 (10a.)&gt;.\n- Cualquier norma de cualquier jerarqu\u00eda (regla general como Tratado comercial, ley general, federal o local, Reglamento federal o local, circular, Decreto, etc\u00e9tera).\n- Sin embargo, la procedencia de este reclamo enfrenta diversas excepciones y condiciones, pues hay autoridades y actos que no pueden ser materia del juicio de amparo (v\u00e9ase \"Causales de improcedencia\"), hay condiciones de legitimidad que deben satisfacerse (v\u00e9ase las \"Reglas sobre inter\u00e9s\") y otros acontecimientos que a la postre, ya iniciado el juicio, impiden que se logre el estudio del asunto (v\u00e9ase \"Causales de sobreseimiento\").\n\nV\u00e9ase Ap\u00e9ndice (5) Art\u00edculos 107, fracciones III y IV de la Constituci\u00f3n, y 107 y 170 de la Ley de Amparo\n\n# DETALLES\n\n- En la demanda, debe describirse el acto, norma u omisi\u00f3n reclamado de manera objetiva, es decir, sin calificativos ni adjetivos, pues su calificaci\u00f3n derivar\u00e1 de los conceptos de violaci\u00f3n que se formulen en la demanda &lt;1a./J. 76/2018 (10a.)&gt;. Por ejemplo: no se se\u00f1ala como acto reclamado \"la ilegal orden\" sino \"la orden de...\" <reg. 239099=\"\">.\n- Si se conocen, deben incluirse los datos de identificaci\u00f3n del documento en que consta el acto, como la fecha, el n\u00famero de oficio o el expediente. Si se trata de una norma o regla, el nombre del ordenamiento al cual pertenece, el n\u00famero del art\u00edculo o el n\u00famero de p\u00e1rrafo o inciso.\n- Si se sabe de la existencia del acto, pero no se conocen su contenido o sus detalles, as\u00ed se debe comunicar al Tribunal para estar en posibilidad de ampliar la demanda cuando se tenga conocimiento pleno de aqu\u00e9l.</reg.>\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 4\n\nCONCEPTOS GENERALES 15\n\n# \u00bfQU\u00c9 CONCEPTOS DEBO CONOCER?\n\nEn amparo es importante que tengas claridad en el lenguaje que utilizas para designar los objetos, pues esto facilita la comprensi\u00f3n de las resoluciones que dictan los Tribunales de amparo y la b\u00fasqueda de jurisprudencias y tesis. Algunos conceptos son:\n\n* **Acto fuera de juicio**: el que se dicta en un procedimiento seguido ante los Tribunales y en el que no hay contienda; por ejemplo, una jurisdicci\u00f3n voluntaria &lt;p.j. 32=\"\" 99,=\"\" p.j.=\"\" 1=\"\" 97=\"\"&gt;, una paraprocesal, las resoluciones del Tribunal Superior Agrario en que culminan los procedimientos de dotaci\u00f3n o ampliaci\u00f3n de tierras, bosques y aguas, as\u00ed como para la creaci\u00f3n de nuevos centros de poblaci\u00f3n (en sustituci\u00f3n del Presidente de la Rep\u00fablica &lt;2a.j. 21/2009&gt;), las determinaciones del juez mexicano que da tr\u00e1mite o ejecuci\u00f3n a exhortos o cartas rogatorias extranjeras &lt;1a.j. 160/2007&gt;, el juicio especial sobre transacciones comerciales y arbitraje sobre nulidad, reconocimiento o ejecuci\u00f3n de un laudo arbitral &lt;1a.j. 87/2019 (10a.)&gt;. Generalmente, pueden reclamarse en amparo indirecto de manera aislada o cuando se reclame la resoluci\u00f3n que ponga fin al procedimiento del que formen parte, aunque se ha aceptado la aplicaci\u00f3n anal\u00f3gica de la regla aplicable a los actos de imposible reparaci\u00f3n &lt;1a.j. 16/2013 (10a.)&gt;. Algunos actos fuera de juicio no pueden reclamarse &lt;1a.j. 78/2018 (10a.)&gt;.\n\n* **Acto con ejecuci\u00f3n de imposible reparaci\u00f3n**: esta expresi\u00f3n ha sido utilizada en las leyes de amparo para designar cierta clase de actos que se producen durante la tramitaci\u00f3n de un juicio o de un procedimiento seguido en forma de juicio y que pueden ser reclamados en amparo indirecto sin necesidad de esperar el dictado de la sentencia o resoluci\u00f3n que ponga fin al procedimiento. Aunque la jurisprudencia sentada en la vigencia de la ley abrogada comprend\u00eda en este concepto a los actos que afectaban Derechos Sustantivos (libertad, propiedad, posesiones, salud, patrimonio, derechos personales, etc.) y violaciones a derechos procesales de gran entidad (por ejemplo, en el tema de personalidad), la ley vigente y la jurisprudencia establecen que en este concepto s\u00f3lo quedan incluidos los actos que materialmente lesionen Derechos Sustantivos. Trat\u00e1ndose de dilaciones procesales, como excepci\u00f3n, se ha admitido el amparo indirecto cuando existe una \u201cabierta demora del procedimiento o su paralizaci\u00f3n total\u201d &lt;1a.j. 1/2022 (11a.), 2a.j. 29/2021 (10a.), 1a.j. 23/2021 (11a.), 1a.j. 17/2021 (11a.), 1a.j. 6/2021 (11a.), 1a.j. 9/2021 (10a.), 1a.j. 4/2021 (11a.), 2a.j. 1/2021 (10a.), 2a.j. 97/2019 (10a.), 1a.j. 74/2019 (10a.), 1a.j. 35/2019 (10a.), 2a.j. 33/2019 (10a.), 1a.j. 74/2019 (10a.), 2a.j. 45/2019 (10a.), P.J. 7/2019 (10a.), P.J. 12/2018 (10a.), 2a.j. 37/2017 (10a.), 1a. CCXLV/2017 (10a.), 1a.j. 64/2016 (10a.), 2a.j. 49/2016 (10a.), 2a.j. 48/2016 (10a.), P.J. 32/2016 (10a.), 1a.j. 9/2016 (10a.), P.J. 1/2016 (10a.), 2a. L/2015 (10a.), 2a. XLIX/2015 (10a.), 2a. XLVIII/2015 (10a.), P.J. 37/2014 (10a.), 2a. L/2014 (10a.)&gt;. En algunos supuestos la frontera entre Derechos Sustantivos y Derechos Adjetivos es muy tenue &lt;1a.j. 35/2019 (10a.)&gt;. Incluso en estos actos, deben observarse las reglas de principio de definitividad &lt;p.j. 11=\"\" 2018=\"\" 2018.=\"\" 74=\"\" (10a.)=\"\" (10a.)&gt;.=\"\" a=\"\" acusatorio=\"\" al=\"\" anuario=\"\" anuario=\"\" b=\"\" b)=\"\" b)o=\"\" b)o).=\"\" b)o).=\"\" b)o).=\"\" b)o).=\"\" c)u.=\"\" c)u.=\"\" c)u.=\"\" como=\"\" como=\"\" como=\"\" competidas=\"\" contra=\"\" de=\"\" deber=\"\" deberes=\"\" el=\"\" en=\"\" entre=\"\" exili=\"\" expas=\"\" fallida=\"\" fronteras=\"\" la=\"\" las=\"\" lugar=\"\" muy=\"\" no=\"\" o=\"\" p.j.=\"\" p.j.=\"\" p.j.1=\"\" p.j.11=\"\" p.j.12=\"\" p.j.32=\"\" p.j.37=\"\" p.j.4=\"\" p.j.5=\"\" p.j.6=\"\" p.j.7=\"\" p.j.8=\"\" p.j.9=\"\" p.j.10=\"\" p.j.11=\"\" p.j.12014=\"\" p.j.12015=\"\" p.j.12016=\"\" p.j.1202019=\"\" p.j.12021=\"\" p.j.12022=\"\" p.j.12022015=\"\" p.j.12022016=\"\" p.j.12022017=\"\" pasas=\"\" pero=\"\" penal,=\"\" propiege=\"\" procedimiento=\"\" que=\"\" regulan=\"\" se=\"\" sentencia=\"\" siguiente:=\"\" s\u00fab.=\"\" tener=\"\" ten=\"\" tener)=\"\" tener)2018=\"\" tenue=\"\" total=\"\" un=\"\" una.=\"\" valor=\"\" valorized=\"\" x=\"\" x.=\"\" x.1=\"\" x.11=\"\" x.111=\"\" x.112=\"\" x.112014=\"\" x.112015=\"\" x.112016=\"\" x.112017=\"\" x.112018=\"\" x.112019=\"\" x.11202019=\"\" x.112021=\"\" x.112022=\"\" x.112023=\"\" x.112024=\"\" &lt;=\"\" &lt;1a.=\"\" a=\"\" a)=\"\" a)2018=\"\" a)2019=\"\" a)2020=\"\" a)202010=\"\" a)202011=\"\" a)202012=\"\" a)202013=\"\" a)202014=\"\" a)202015=\"\" a)202016=\"\" a)202017=\"\" a)202018=\"\" a)202019=\"\" a)202019\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 5\n\nMANUAL PARA ENTENDER EL JUICIO DE AMPARO\n\n- **Acto despu\u00e9s de juicio**: el que se dicta despu\u00e9s de que la sentencia caus\u00f3 estado; el M\u00e1ximo Tribunal ha distinguido entre los actos que se dictan para lograr la ejecuci\u00f3n del fallo y los actos que gozan de autonom\u00eda en relaci\u00f3n con dicha ejecuci\u00f3n &lt;1a./J. 52/2020 (10a.), 1a./J. 57/2019 (10a.), 1a./J. 65/2014 (10a.), 1a./J. 169/2007, 1a./J. 77/2006&gt;, por ejemplo, el que declara ejecutoriada una sentencia &lt;1a./J. 83/2001&gt; o el que ordena un desalojo, la liquidaci\u00f3n de costas o un incidente de nulidad &lt;p. xx=\"\" 2007=\"\"&gt;. Tambi\u00e9n debe distinguirse entre los que se pueden reclamar inmediatamente, luego de agotarse los medios ordinarios de defensa, y los que no pueden reclamarse por s\u00ed, sino s\u00f3lo como violaciones del procedimiento de ejecuci\u00f3n, cuando se reclame la resoluci\u00f3n final &lt;2a./J. 12/2022 (11a.)&gt;.\n\n- **Acto dentro de juicio**: el que se produce despu\u00e9s de la presentaci\u00f3n de la demanda y antes de la sentencia definitiva o resoluci\u00f3n final del juicio. No est\u00e1n incluidos en este concepto los actos preparatorios a juicio ni los de ejecuci\u00f3n. Estos actos pueden reclamarse en amparo indirecto si tienen una ejecuci\u00f3n de imposible reparaci\u00f3n, si no, deber\u00e1n plantearse como violaciones del procedimiento en el amparo que se promueva en contra de la sentencia definitiva. Quedan comprendidos dentro de los llamados actos intraprocesales.\n\n- **Acto intraprocesal o intraprocedimental**: es el producido dentro de un juicio o de un procedimiento seguido en forma de juicio. Para algunos, tambi\u00e9n quedan comprendidos los dictados dentro de cualquier procedimiento, aunque no se realice en forma de juicio. Tambi\u00e9n debe distinguirse entre los que se pueden reclamar inmediatamente, luego de agotarse los medios ordinarios de defensa, y los que no pueden reclamarse por s\u00ed, sino s\u00f3lo como violaciones del procedimiento, cuando se reclame la resoluci\u00f3n final &lt;2a./J. 48/2016 (10a.), 1a./J. 8/2015 (10a.), 1a./J. 7/2015 (10a.), 1a./J. 37/2009&gt;. Dentro de esta categor\u00eda pueden quedar incluidos actos que son preparatorios de la decisi\u00f3n pero que no trascienden al resultado final del procedimiento y que, por tanto, pueden no causar agravio; por ejemplo, opiniones no vinculantes, trabajos preparatorios o comunicados internos &lt;2a. CXXXVIII/2017 (10a.), 2a./J. 77/2003&gt;.\n\n- **Control de constitucionalidad**: supone el examen de un acto o norma y su confrontaci\u00f3n con las normas (cualquier porci\u00f3n normativa, incluso transitoria) y principios de la Constituci\u00f3n General de la Rep\u00fablica, cuyo resultado puede o no conducir a la inaplicaci\u00f3n del precepto &lt;2a./J. 128/2019 (10a.), 1a. LXXVIII/2016 (10a.), 1a. CCCLIX/2013 (10a.)&gt;. El control de la constitucionalidad de un acto o de una norma puede hacerse por v\u00eda de acci\u00f3n, cuando en el amparo se reclama esa norma o acto, o por v\u00eda de excepci\u00f3n (difuso), cuando no se reclama el acto o norma en el amparo, pero cualquier Tribunal se reh\u00fasa a aplicar una norma o a reconocer la validez de un acto porque ha advertido que es inconstitucional. Las diferencias entre el concentrado y el difuso radican, en principio, en que en el primero, es la parte quejosa quien decide incorporarlo a la litis por medio de la demanda y es resuelto exclusivamente por \u00f3rganos del Poder Judicial de la Federaci\u00f3n (PJF), mientras que en el segundo, el tema no se integra a la litis, aunque la partes quieran hacerlo, pues \u00e9sta se limita a temas de legalidad y es una atribuci\u00f3n del Tribunal ordinario inaplicar una norma cuando la estime inconstitucional, lo cual har\u00e1 de manera oficiosa y prescindiendo de todo argumento de las partes &lt;1a. CCXC/2015 (10a.), 1a. CCLXXXIX/2015 (10a.), 2a. CIV/2014 (10a.), 1a. CCCLX/2013&gt;. Para el ejercicio de este control debe tenerse presente que nuestro M\u00e1ximo Tribunal ha afirmado la justiciabilidad de las normas constitucionales y su eficacia directa &lt;1a./J. 37/2016 (10a.), 1a. CLXXX/2015 (10a.)&gt;, as\u00ed como las dimensiones subjetiva y objetiva, social o individual de los Derechos Humanos &lt;1a./J. 8/2019 (10a.), 1a./J. 43/2016 (10a.)&gt;. El control difuso de constitucionalidad no autoriza a los Tribunales locales a estudiar, como materia de la litis</p.>\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 6\n\nCONCEPTOS GENERALES 17\n\nplanteada ante ellos, las violaciones directas a la Constituci\u00f3n federal, ni siquiera cuando sus legislaciones establezcan juicios de protecci\u00f3n a Derechos Fundamentales &lt;1a. XXXIX/2016 (10a.)&gt;.\n\nTrat\u00e1ndose de los preceptos de la Ley de Amparo o de la LOPJF, y en cierto supuesto, de un precepto de otro ordenamiento aplicado al resolver sobre la suspensi\u00f3n, su inconstitucionalidad puede plantearse por medio de los recursos en contra de los actos dictados durante el juicio &lt;2a. CLXIII/2017 (10a.), 2a. XCIX/2017 (10a.), 2a./J. 45/2016 (10a.), 2a./J. 13/2016 (10a.), 2a./J. 84/2015 (10a.), 2a./J. 83/2015 (10a.), 2a./J. 39/2014 (10a.), 2a. XLI/2014 (10a.), 1a. CCXLIII/2013 (10a.)&gt;.\n\n- **Control de convencionalidad**: supone el examen de un acto o norma y su confrontaci\u00f3n con los Derechos Humanos reconocidos en los instrumentos internacionales, el cual debe ser realizado de oficio por cualquier autoridad, incluyendo las jurisdiccionales, antes de aplicar una norma jur\u00eddica, a trav\u00e9s de una metodolog\u00eda que se compone de tres pasos: la interpretaci\u00f3n conforme en sentido amplio, la interpretaci\u00f3n conforme en sentido estricto y la inaplicaci\u00f3n de la norma, cuando los pasos anteriores no sean posibles. Es obligaci\u00f3n de los Tribunales realizarlo aun cuando el Derecho Humano no est\u00e9 previsto en la Constituci\u00f3n, pues su examen no es subsidiario &lt;1a./J. 38/2015 (10a.)&gt;. Para realizar este examen debe tenerse en cuenta lo que la Constituci\u00f3n dispone sobre el particular y, en caso de existir divergencia, el Tribunal deber\u00e1 pronunciarse siguiendo los lineamientos de la jurisprudencia para estos supuestos &lt;1a./J. 4/2016 (10a.), 1a. XXIII/2016 (10a.), 1a. XXII/2016 (10a.), P. LXIX/2011 (9a.)&gt;, en el entendido de que las normas de Derechos Humanos contenidas en los Tratados internacionales y en la Constituci\u00f3n integran un cat\u00e1logo de derechos que no se relacionan entre s\u00ed en t\u00e9rminos jer\u00e1rquicos, sino que debe acudirse a ambas fuentes para determinar su contenido y alcance, favoreciendo en todo tiempo la protecci\u00f3n m\u00e1s amplia de las personas &lt;1a./J. 29/2015 (10a.)&gt;, y que las restricciones constitucionales prevalecen sobre las normas convencionales &lt;2a. CXXVIII/2015 (10a.), P./J. 20/2014 (10a.)&gt; y tornan ineficaces los agravios que pretendan desconocer una restricci\u00f3n constitucional para hacer prevalecer una norma convencional &lt;2a./J. 119/2014 (10a.)&gt;. Las restricciones constitucionales deben ser interpretadas de la manera m\u00e1s favorable para las personas &lt;2a./J. 163/2017 (10a.), 2a./J. 198/2016 (10a.), 2a./J. 38/2016 (10a.), 2a./J. 22/2016 (10a.)&gt; y deben ser consideradas para concretar el cumplimiento de las sentencias de la Corte Interamericana de Derechos Humanos &lt;P. XVI/2015 (10a.)&gt;. Son ejemplos de restricciones constitucionales: la regulaci\u00f3n constitucional sobre los derechos de los trabajadores de confianza al servicio del Estado, la suplencia de la queja deficiente &lt;2a. XCII/2014 (10a.)&gt; y los derechos de los miembros de cuerpos de seguridad p\u00fablica &lt;2a. XXVIII/2014 (10a.)&gt;.\n\n- La metodolog\u00eda para realizar el control *ex officio* supone: a) identificar el Derecho Humano que se estima que podr\u00eda ser vulnerado; b) determinar la fuente y el contenido de ese Derecho Humano; c) hacer el an\u00e1lisis de la norma sospechosa a la luz del contenido esencial del Derecho Humano y d) decidir sobre su convencionalidad, la forma de interpretaci\u00f3n o su inaplicaci\u00f3n &lt;1a./J. 84/2022 (11a.)&gt;. El control debe ejercerse sin dejar de considerar los supuestos formales y materiales de admisibilidad y procedencia de las acciones &lt;1a./J. 85/2022 (11a.)&gt;.\n\n- El par\u00e1metro de regularidad constitucional comprende los Derechos Humanos consagrados en la Constituci\u00f3n y en los Tratados Internacionales suscritos por M\u00e9xico y se extiende a la interpretaci\u00f3n de la norma nacional o internacional &lt;1a./J. 20/2021 (11a.), 1a. CVI/2019 (10a.), 1a. C/2019 (10a.), 1a. LXXXVII/2019 (10a.), 1a. XLV/2019 (10a.), 1a. I/2019 (10a.), 1a. CCCX/2018 (10a.), 2a./J. 19/2017 (10a.), 2a. CXXX/2016 (10a.)&gt;.\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 7\n\nMANUAL PARA ENTENDER EL JUICIO DE AMPARO\n\nTambi\u00e9n forma parte de ese par\u00e1metro la parte org\u00e1nica de la Constituci\u00f3n, que comprende el principio federal y el de divisi\u00f3n de poderes &lt;1a. CCCX/2018 (10a.)&gt;. Los contenidos normativos conocidos como *soft law* no forman parte del par\u00e1metro, pero pueden utilizarse como criterios orientadores &lt;1a. CXXII/2019 (10a.), 1a. CXCIX/2018 (10a.), 1a. CXCVIII/2018 (10a.), 1a. XXXIII/2017 (10a.), ADR 2963/2015, 1a. C/2016 (10a.), P./J. 35/2015 (10a.), 1a. CLXXVIII/2015 (10a.), 1a. CLXX/2015 (10a.), 1a. CXLVI/2014 (10a.), 1a. CXLVIII/2014 (10a.), P. XVI/2011 y v\u00e9ase la ejecutoria del AR 487/2013, Segunda Sala, 23-IV-2014&gt;.\n\n- El control de convencionalidad es un control de constitucionalidad desde el punto de vista sustantivo, dada la interpretaci\u00f3n material del art\u00edculo 1 constitucional &lt;1a. CCCXLIV/2015 (10a.)&gt;. Su aplicaci\u00f3n no implica que el juzgador pueda obviar las reglas procesales &lt;1a. CCCXLV/2015 (10a.)&gt;. No cualquier desaplicaci\u00f3n de una norma constituye un genuino control de convencionalidad &lt;1a. XXIII/2016 (10a.)&gt;; las autoridades judiciales deben, en cada caso, determinar si es necesario hacer un control oficioso porque se trate de una norma sospechosa o dudosa potencialmente violatoria de Derechos Humanos &lt;1a./J. 4/2016 (10a.)&gt;, y deben justificar por qu\u00e9 se destruy\u00f3 su presunci\u00f3n de constitucionalidad &lt;1a. XXII/2016 (10a.)&gt;.\n\n- El control de convencionalidad no es subsidiario, por lo cual debe realizarse aunque el Derecho Humano de que se trate ya est\u00e9 regulado por la Constituci\u00f3n federal &lt;1a./J. 38/2015 (10a.)&gt;; debe realizarse *ex officio*, es decir, cuando sea advertido por el Tribunal (sea de amparo o de otra jurisdicci\u00f3n) o le sea planteado por medio del juicio de amparo &lt;2a./J. 123/2014 (10a.), 1a. CCCLX/2013 (10a.)&gt;, en el entendido de que, trat\u00e1ndose de los juicios ante los Tribunales ordinarios, las partes no podr\u00e1n exigir su ejercicio &lt;2a./J. 69/2014 (10a.)&gt;, ni este planteamiento dar\u00e1 lugar a un expediente separado, ni limitar\u00e1 o condicionar\u00e1 el an\u00e1lisis del tema por parte del Tribunal de amparo que en su momento llegue a conocer del asunto &lt;1a. CCXC/2015 (10a.)&gt;, mientras que si plantea en amparo, \u00e9ste ser\u00e1 un tema de fondo a resolver como materia de la acci\u00f3n principal. Trat\u00e1ndose de los preceptos de la Ley de Amparo o de otras disposiciones identificadas por la Suprema Corte de Justicia de la Naci\u00f3n (SCJN), su inconvencionalidad puede plantearse por medio de los recursos en contra de los actos dictados durante el juicio en donde se apliquen &lt;2a. CLXII/2017 (10a.), 2a. XCIX/2017 (10a.), 2a./J. 45/2016 (10a.), 2a./J. 13/2016 (10a.), 2a./J. 84/2015 (10a.), 2a./J. 83/2015 (10a.), 2a./J. 39/2014 (10a.)&gt;.\n\n- La jurisprudencia del M\u00e1ximo Tribunal no es susceptible de control constitucional &lt;2a. CII/2016 (10a.)&gt;.\n\n- **Derechos Fundamentales**: son el objeto de tutela del juicio de amparo y a trav\u00e9s de \u00e9ste puede reclamarse cualquier violaci\u00f3n a ellos, sin perjuicio de que se trate de un Derecho Humano de naturaleza econ\u00f3mica, social o cultural \u2014entre los que han sido estudiados recientemente\u2014 est\u00e1n los derechos siguientes:\n\n- A la reproducci\u00f3n asistida &lt;1a. LXXXVII/2019 (10a.)&gt;.\n- A la salud mental &lt;1a. LVIII/2019 (10a.)&gt;, al honor &lt;1a. XXXIV/2019 (10a.)&gt;, a los alimentos &lt;1a. XXXI/2019 (10a.)&gt;.\n- A la educaci\u00f3n inclusiva &lt;2a. VI/2019 (10a.), 2a. IV/2019 (10a.), 2a. III/2019 (10a.)&gt;.\n- A la protecci\u00f3n a la familia &lt;1a. II/2019 (10a.)&gt;.\n- A la vivienda digna &lt;1a. V/2021 (10a.), 1a. XXXV/2016 (10a.), 1a. CCV/2015 (10a.), 1a. CXLVIII/2014 (10a.), 1a. CXLVI/2014 (10a.), 1a. CXLVI/2014 (10a.).\n- A un medio ambiente sano &lt;1a./J. 14/2022 (11a.), 1a./J. 13/2022 (11a.), 1a./J. 12/2022 (11a.), 1a./J. 11/2022 (11a.), 1a./J. 10/2022 (11a.), 1a./J. 9/2022 (11a.), 1a. CCLXXXIX/2018 (10a.)&gt;.\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 8\n\nCONCEPTOS GENERALES 19\n\n- Al nombre &lt;1a. XLV/2021 (10a.), 1a. C/2018 (10a.)&gt;.\n- A la dignidad &lt;1a./J. 72/2022 (11a.), 1a./J. 69/2022 (11a.), 1a. XII/2021 (10a.), 1a. XLIX/2020 (10a.), 1a. I/2019 (10a.), 1a. CCC/2018 (10a.), 1a. CCXXXIII/2018 (10a.), 1a. CXXXII/2018 (10a.)&gt;.\n- A una vida digna &lt;2a./J. 174/2016 (10a.), 2a./J. 170/2016 (10a.)&gt;.\n- A vivir en un entorno libre de violencia &lt;1a./J. 73/2022 (11a.), 1a. CCXX/2018 (10a.)&gt;.\n- A un nivel de vida adecuado &lt;1a. CLVII/2018 (10a.)&gt;.\n- A la vida privada familiar &lt;1a. II/2019 (10a.), 1a. IX/2019 (10a.)&gt;.\n- Al agua &lt;1a. CLXXX/2017 (10a.)&gt;.\n- Al desarrollo integral &lt;1a./J. 108/2017 (10a.)&gt;.\n- A la notificaci\u00f3n, contacto y asistencia consular &lt;1a. XX/2022 (10a.), 1a./J. 93/2017 (10a.)&gt;.\n- A la confianza leg\u00edtima como manifestaci\u00f3n del derecho a la seguridad jur\u00eddica &lt;1a. LII/2019 (10a.), 2a./J. 103/2018 (10a.), 2a. LXXVIII/2018 (10a.), 2a. XXXIX/2017 (10a.)&gt;.\n- A nuevas manifestaciones del derecho al libre desarrollo de la personalidad &lt;1a./J. 72/2022 (11a.), 1a./J. 25/2019 (10a.)&gt;.\n- Al principio de previsi\u00f3n social &lt;2a./J. 128/2019 (10a.)&gt;.\n- Al asilo &lt;1a./J. 78/2022 (11a.)&gt;.\n- A la libertad reproductiva 1a./J. 75/2022 (11a.).\n- A la participaci\u00f3n activa en la direcci\u00f3n de los asuntos p\u00fablicos del Estado &lt;1a./J. 41/2021 (11a.), 1a./J. 40/2021 (11a.), 1a./J. 39/2021 (11a.), 1a./J. 38/2021 (11a.)&gt;.\n- A la personalidad jur\u00eddica &lt;1a./J. 77/2022 (11a.)&gt;.\n- A la defensa de los Derechos Humanos &lt;1a. XIII/2022 (11a.)&gt;.\n- A la libertad de tr\u00e1nsito, de circulaci\u00f3n y de residencia &lt;1a./J. 50/2021 (11a.)&gt;.\n- A ciertos derechos de las personas migrantes &lt;1a./J. 81/2022 (11a.), 1a./J. 80/2022 (11a.), 1a./J. 79/2022 (11a.), 1a. XXVI/2022 (11a.)&gt;.\n- A ciertos derechos de las personas con discapacidad y en condiciones de pobreza y marginaci\u00f3n &lt;1a./J. 70/2022 (11a.)&gt;.\n- A ciertos derechos de las personas menores de edad &lt;1a./J. 68/2022 (11a.), 1a. L/2020 (10a.), 1a. XLIX/2020 (10a.), 2a./J. 113/2019 (10a.), 1a. IX/2019 (10a.), 1a. VIII/2019 (10a.), 1a. VII/2019 (10a.), 1a. VI/2019 (10a.)&gt;.\n- A ciertos derechos de las personas autistas &lt;1a. IX/2022 (11a.)&gt;.\n- A ciertos derechos de las audiencias &lt;1a./J. 54/2022 (11a.)&gt;.\n- A ciertos derechos de las personas, comunidades y pueblos ind\u00edgenas &lt;1a./J. 92/2022 (11a.), 1a./J. 91/2022 (11a.), 1a./J. 61/2022 (11a.), 1a./J. 58/2022 (11a.)&gt;.\n- El Estado mexicano tiene el deber de respetar, proteger, promover y garantizar su n\u00facleo duro, de lograr la realizaci\u00f3n progresiva del derecho y de no adoptar injustificadamente medidas regresivas.\n- Al Tribunal de amparo le corresponde establecer si en el caso que ha originado la queja se ha satisfecho el n\u00facleo esencial o si la pol\u00edtica p\u00fablica implementada razonablemente busca alcanzar la plena realizaci\u00f3n del Derecho &lt;1a. CLVII/2018\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 9\n\nMANUAL PARA ENTENDER EL JUICIO DE AMPARO\n\n(10a.), 1a. CXXVII/2017 (10a.), 1a. CXXVI/2017 (10a.), 1a. CXXV/2017 (10a.), 1a. CXXII/2017 (10a.), 1a. CXXIII/2017 (10a.), 1a. CXXII/2017 (10a.)&gt;.\n\n- A diferencia de los Derechos Fundamentales, las garant\u00edas son instrumentos o herramientas para la protecci\u00f3n y tutela de aquellos, que operan como medidas jur\u00eddicas cuya finalidad es lograr su consecuci\u00f3n, vigencia y efectividad &lt;1a. XIV/2021 (10a.), 1a. XIII/2021 (10a.), 1a. IV/2019 (10a.), 2a. LXXXVIII/2018 (10a.)&gt;.\n\n- Las constituciones locales gozan de cierto margen para regular los Derechos Fundamentales sin rebasar los principios de la Constituci\u00f3n federal, pues se reconocen diversos niveles de protecci\u00f3n a partir del federalismo, la diversidad y el pluralismo <p .=\"\" 133=\"\" 2005=\"\" 2010,=\"\" 2012-=\"\" 2019=\"\" 6=\"\" 68=\"\" 7.=\"\" <table=\"\" al=\"\" art\u00edculo=\"\" cxt=\"\" cit=\"\" de=\"\" del=\"\" disposiciones=\"\" el=\"\" en=\"\" expresiones=\"\" incumplimiento=\"\" la=\"\" ley=\"\" los=\"\" mediante=\"\" no=\"\" o=\"\" oficial=\"\" por=\"\" p=\"\" p.j.=\"\" p.o.10=\"\" p.j.10,=\"\" p.j.1005=\"\" p.j.1012=\"\" p.j.1017=\"\" p.j.1020=\"\" p.j.1021=\"\" p.j.1022=\"\" p.j.1023=\"\" p.j.1024=\"\" que=\"\" se=\"\" serie=\"\" secomonio=\"\" secesario=\"\" secesario,=\"\" secesario-mediante=\"\" secesario-mediante=\"\" sobre=\"\" sobre=\"\" son=\"\" su=\"\" tomas=\"\" tomas,=\"\" una=\"\" una.=\"\" valor=\"\" valorar=\"\" vig=\"\" vig.=\"\" y=\"\" yu.=\"\" z=\"\" z.=\"\" z.10=\"\" z.1012=\"\" z.10201=\"\" z.1021=\"\" z.1022=\"\" z.1023=\"\" z.1024=\"\" z.1025=\"\" z.1026=\"\" z.1027=\"\" z.1028=\"\" z.1029=\"\" z.1030=\"\" z.1031=\"\" z.1032=\"\" z.1033=\"\" &=\"\" &lt;1a.=\"\" &lt;1a.=\"\" &lt;1a.=\"\" &lt;10.=\"\" &lt;10.1=\"\" &lt;10.2=\"\" &lt;10.3=\"\" &lt;10.4=\"\" &lt;10.5=\"\" &lt;10.6=\"\" &lt;10.7=\"\" &lt;10.8=\"\" &lt;10.9=\"\" &lt;10.10=\"\" &lt;10.11=\"\" &lt;10.12=\"\" &lt;10.13=\"\" &lt;10.14=\"\" &lt;10.15=\"\" &lt;10.16=\"\" &lt;10.17=\"\" &lt;10.18=\"\" &lt;10.2012=\"\" &lt;10.2013=\"\" &lt;10.2014=\"\" &lt;10.2015=\"\" &lt n materia penal, el proceso empieza con la audiencia inicial ante el juez de control (regla incorporada en la reforma legal de junio de 2016), lo cual implica que en el juicio de amparo directo en donde se reclame la sentencia definitiva que se ocup\u00f3 de lo ocurrido en la etapa del juicio, no es posible analizar violaciones a Derechos Fundamentales cometidas en etapas previas al inicio del juicio oral que tengan como consecuencia la eventual exclusi\u00f3n de determinado material probatorio &lt;1a./J. 74/2018 (10a.)&gt;:\n\n- De manera general, puede decirse que hay juicio cuando existe una controversia y se desarrolla en fases procesales en que se plantean la acci\u00f3n y las excepciones, y se desarrolla una dilaci\u00f3n probatoria. No debe confundirse el juicio con un procedimiento administrativo seguido en forma de juicio &lt;2a./J. 7/2018 (10a.)&gt;.\n\n- El M\u00e1ximo Tribunal ha atendido a diversos elementos: a) la existencia de una causa sobre la cual verse la discusi\u00f3n o controversia; b) la existencia de una controversia o discusi\u00f3n sobre la causa; c) la controversia se desarrolle ante un Tribunal; d) la resoluci\u00f3n que se dicte ponga fin a la controversia.\n\n- Debe distinguirse entre juicio y procedimiento judicial en que no hay controversia \u2014por ejemplo, la jurisdicci\u00f3n voluntaria &lt;1a./J. 16/2013 (10a.)&gt; el procedimiento paraprocesal o el juicio especial sobre transacciones comerciales y arbitraje promovido para solicitar la nulidad de un laudo arbitral, as\u00ed como su reconocimiento y ejecuci\u00f3n, porque no versa sobre cuestiones de fondo &lt;1a./J. 87/2019 (10a.)&gt;\u2014; incluso, existen juicios disfrazados de incidentes o de otras formas procesales, que se caracterizan porque tienen autonom\u00eda y un objeto propio.\n\nA continuaci\u00f3n, algunos ejemplos extra\u00eddos de los criterios del Alto Tribunal:\n\n- La acci\u00f3n separatoria de bienes de un concurso mercantil es un juicio, pues tiene sustantividad propia, cuenta con un objeto principal y est\u00e1n determinados el derecho de acci\u00f3n y de contradicci\u00f3n &lt;1a./J. 31/2011 (9a.)&gt;.\n\n- El procedimiento especial de cancelaci\u00f3n y reposici\u00f3n de t\u00edtulos de cr\u00e9dito nominativos &lt;1a./J. 1/2013 (10a.)&gt;.\n\n- El incidente para obtener la convocatoria a una asamblea general de accionistas regulado por la Ley General de Sociedades Mercantiles (LGSM), porque se establece un contradictorio entre el socio y la administraci\u00f3n de la sociedad &lt;1a./J. 124/2005&gt;.\n\n- La tercera excluyente de dominio o de preferencia de cr\u00e9ditos en materia laboral (resuelve sobre Derechos Sustantivos) &lt;2a./J. 126/2005, 1a./J. 59/2004&gt;.\n\n- El divorcio voluntario, pues se somete una causa que es disoluci\u00f3n del v\u00ednculo matrimonial y el juez declarar\u00e1 el derecho, lo que crear\u00e1 obligaciones y derechos &lt;1a./J. 19/2005&gt;.\n\n- El procedimiento especial de devoluci\u00f3n de habitaciones otorgadas en arrendamiento o en comodato con motivo de una relaci\u00f3n laboral, que se ventile ante la junta de conciliaci\u00f3n y arbitraje &lt;2a./J. 19/2002&gt;.\n\n- La sentencia de reconocimiento, graduaci\u00f3n y prelaci\u00f3n de cr\u00e9ditos en suspensi\u00f3n de pagos &lt;1a./J. 78/2001&gt;.\n\n- La resoluci\u00f3n emitida por un Tribunal agrario sobre el tr\u00e1mite de exclusi\u00f3n de propiedades particulares enclavadas en terrenos confirmados y titulados en favor de una comunidad agraria &lt;2a./J. 54/2000&gt;.\n\n- El juicio de protecci\u00f3n de Derechos Humanos resuelto por una sala constitucional de un Tribunal Superior de Justicia local <p./j. 68=\"\" 2010=\"\">.</p./j.>\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 11\n\nMANUAL PARA ENTENDER EL JUICIO DE AMPARO\n\n- El procedimiento de restituci\u00f3n internacional de menores de edad &lt;1a./J. 71/2019 (10a.)&gt;.\n- La sentencia dictada en un juicio de divorcio sin expresi\u00f3n de causa, con independencia de la denominaci\u00f3n que le asigne el legislador &lt;1a./J. 1/2020 (10a.)&gt;.\n\n- **Norma general**: es una regla general, abstracta e impersonal de cualquier rango; por ejemplo, la contenida en un Tratado o en una miscel\u00e1nea fiscal &lt;1a./J. 1/2017 (10a.), 2a./J. 89/2015 (10a.)&gt;. Pero esta regla puede aparecer en un art\u00edculo o en una porci\u00f3n del mismo. Entonces, cuando se haga referencia a una \u201cnorma\u201d, no se trata de un ordenamiento o un cuerpo legal y en ocasiones tampoco del art\u00edculo de una ley, sino de una regla parte de un precepto o de una fracci\u00f3n, p\u00e1rrafo o porci\u00f3n (\u201cporci\u00f3n normativa\u201d) &lt;2a./J. 167/2019 (10a.)&gt;.\n\n- **Perspectiva de g\u00e9nero**: es una metodolog\u00eda que permite visibilizar el impacto diferenciado de las normas y actos en los hombres y las mujeres; es una categor\u00eda de an\u00e1lisis de uso obligatorio y oficioso para quienes imparten justicia, que permite tomar en cuenta los posibles efectos discriminatorios del marco normativo institucional. Es un instrumento para hacer efectivo el principio de igualdad y, espec\u00edficamente, el mandato del art\u00edculo 4 constitucional sobre la igualdad del var\u00f3n y la mujer, cuya construcci\u00f3n responde a la discriminaci\u00f3n presente en la creaci\u00f3n y aplicaci\u00f3n de la legislaci\u00f3n y en el funcionamiento de las instituciones sociales. Supone, entre otros procesos, reinterpretar el derecho a partir de analizar los principios ideol\u00f3gicos que lo sustentan y valorar las pruebas de modo distinto, tomando en cuenta la situaci\u00f3n f\u00e1ctica en que se produce el evento a probar. Debe aplicarse en todos los casos en que se involucren relaciones de poder asim\u00e9tricas, prejuicios y patrones estereot\u00edpicos, independientemente del g\u00e9nero o sexo de las personas involucradas. La metodolog\u00eda est\u00e1 centrada en la necesidad de detectar posibles situaciones de desequilibrio de poder entre las partes como consecuencia de su g\u00e9nero, seguida de un deber de cuestionar la neutralidad de las pruebas y el marco normativo aplicable, as\u00ed como de recopilar las pruebas necesarias para visualizar el contexto de violencia o discriminaci\u00f3n y, finalmente, resolver los casos prescindiendo de cualquier tipo de cargas estereotipadas que resulten en detrimento de mujeres u hombres; se compone de los siguientes elementos: a) identificar primeramente si existen situaciones de poder que por cuestiones de g\u00e9nero den cuenta de un desequilibrio entre las partes de la controversia; b) cuestionar los hechos y valorar las pruebas desechando cualquier estereotipo o prejuicio de g\u00e9nero, a fin de visualizar las situaciones de desventaja provocadas por condiciones de sexo o g\u00e9nero; c) en caso de que el material probatorio no sea suficiente para aclarar la situaci\u00f3n de violencia, vulnerabilidad o discriminaci\u00f3n por razones de g\u00e9nero, ordenar las pruebas necesarias para visibilizar dichas situaciones; d) de detectarse la situaci\u00f3n de desventaja por cuestiones de g\u00e9nero, cuestionar la neutralidad del derecho aplicable, as\u00ed como evaluar el impacto diferenciado de la soluci\u00f3n propuesta para buscar una resoluci\u00f3n justa e igualitaria de acuerdo con el contexto de desigualdad por condiciones de g\u00e9nero; e) aplicar los est\u00e1ndares de Derechos Humanos de todas las personas involucradas, especialmente de los ni\u00f1os y ni\u00f1as, y f) evitar el lenguaje basado en estereotipos o prejuicios, por lo que debe procurarse un lenguaje incluyente; tambi\u00e9n incide en los siguientes rubros:\n\n- Medidas de reparaci\u00f3n de las violaciones a Derechos Humanos &lt;1a. CXCII/2018 (10a.), 1a./J. 30/2017 (10a.), 1a. XXVIII/2017 (10a.), 1a./J. 22/2016 (10a.), 1a. LXXIX/2015 (10a.), P. XX/2015 (10a.), 1a. XXIII/2014 (10a.)&gt;.\n- Maternidad en general o en particular en el contexto de personas en reclusi\u00f3n &lt;1a./J. 86/2022 (11a.), 1a. XXII/2022 (11a.), 1a. XXI/2022 (11a.), 1a. CLXXXVIII/2017 (10a.)&gt;.\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 12\n\nCONCEPTOS GENERALES\n\n- Delitos asociados a la violencia y tortura &lt;1a./J. 75/2022 (11a.), 1a./J. 73/2022 (11a.), 1a./J. 72/2022 (11a.), 1a./J. 71/2022 (11a.), 1a./J. 69/2022 (11a.), 1a. CCCXXVI/2018 (10a.), 1a. CLXXXIV/2017 (10a.), P. XXIII/2015 (10a.), 1a. CLXIV/2015 (10a.), 1a. CLXIII/2015 (10a.)&gt;.\n- Despido de una trabajadora embarazada &lt;2a. II/2021 (11a.), 2a. I/2021 (11a.), 2a./J. 96/2019 (10a.), 2a./J. 66/2017 (10a.)&gt;.\n- Acceso al servicio estatal de guarder\u00edas &lt;2a. CXXXIII/2016 (10a.)&gt;.\n- \u00d3rdenes de protecci\u00f3n &lt;1a. CLX/2017 (10a.)&gt;.\n- Feminicidio &lt;1a. LIV/2016 (10a.), 1a. CLXI/2015 (10a.)&gt;.\n- Alimentos &lt;1a./J. 36/2022 (11a.), 1a. CXXVI/2018 (10a.), 1a. XCI/2015 (10a.)&gt;.\n- Pensi\u00f3n compensatoria en caso de divorcio &lt;1a. CDXXXVIII/2014 (10a.), 1a. CCCLXXXVII/2014 (10a.)&gt;.\n- Guarda y custodia de menores &lt;1a. LII/2022 (11a.), 1a. XLVII/2022 (11a.), 1a. XLVI/2022 (11a.), 1a. XCV/2012 (10a.).\n- R\u00e9gimen de separaci\u00f3n de bienes en el matrimonio &lt;1a. CCCXXI/2018 (10a.), 1a. CXLI/2018 (10a.), 1a. CXXII/2018 (10a.)&gt;.\n- Cumplimiento de las obligaciones de crianza &lt;1a. XLVI/2018 (10a.)&gt;.\n- Pensiones civiles &lt;2a./J. 140/2019 (10a.).\n- Representaci\u00f3n proporcional en materia electoral &lt;P./J. 13/2019 (10a.), P./J. 12/2019 (10a.)&gt;.\n- Integraci\u00f3n de \u00f3rganos legislativos &lt;P./J. 11/2019 (10a.)&gt;.\n- Filiaci\u00f3n &lt;1a. XIX/2022 (11a.), 1a. LXVIII/2019 (10a.), 1a. LXVI/2019 (10a.), 1a. LXV/2019 (10a.)&gt;.\n- Trabajo del hogar &lt;2a. XXXII/2019 (10a.), 2a. XXXI/2019 (10a.)&gt;.\n- Prestaciones de seguridad social &lt;2a./J. 53/2019 (10a.), 2a. XXIV/2019 (10a.)&gt;.\n- Algunos temas procesales &lt;v\u00e9ase ejecutoria CT. 313/2015 resuelta en sesi\u00f3n de 10 de mayo de 2017&gt;.\n\n- **Principio pro persona**: es un principio que act\u00faa sobre todo ordenamiento jur\u00eddico seg\u00fan el cual el objeto central de protecci\u00f3n del derecho es la persona humana y el respeto y protecci\u00f3n de su dignidad &lt;1a./J. 107/2012 (10a.)&gt;; tiene diversas funciones en materia de interpretaci\u00f3n (principio hermen\u00e9utico), integraci\u00f3n y aplicaci\u00f3n de las normas. En la soluci\u00f3n de conflictos, obliga al operador jur\u00eddico a acudir a la norma m\u00e1s amplia o a la interpretaci\u00f3n m\u00e1s extensiva cuando se trata de reconocer Derechos Fundamentales e inversamente, a la norma o a la interpretaci\u00f3n m\u00e1s restringida si se busca establecer restricciones permanentes al ejercicio de los derechos o de su suspensi\u00f3n extraordinaria, por lo que ante la existencia de varias posibilidades de soluci\u00f3n a un mismo problema, obliga a optar por la que protege en t\u00e9rminos m\u00e1s amplios &lt;P./J. 4/2021 (11a.), 1a. XLII/2020 (10a.), 1a. CCLXIII/2018 (10a.), 1a./J. 29/2015 (10a.), 2a. LVI/2015 (10a.)&gt; y a buscar la progresividad en la eficacia de los Derechos Humanos, cualquiera que sea su naturaleza &lt;1a. XV/2021 (10a.), 2a./J. 35/2019 (10a.), 1a./J. 86/2017 (10a.), 1a. CCXCII/2016 (10a.)&gt;, es decir, proh\u00edbe aplicar injustificadamente normas regresivas &lt;1a./J. 87/2017 (10a.), 1a./J. 85/2017 (10a.), 2a./J. 41/2017 (10a.), 1a. CXXII/2017 (10a.), 1a. CXXIII/2017 (10a.), 1a. CXXVII/2017 (10a.), 1a. CCXCIII/2016 (10a.), 1a. CCXCI/2016 (10a.), 2a./J. 170/2016 (10a.), 2a. X/2016 (10a.), 2a./J. 28/2016 (10a.), 2a. CXXVII/2015 (10a.),\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 13\n\nMANUAL PARA ENTENDER EL JUICIO DE AMPARO\n\n2a. CXXVI/2015 (10a.), 1a/J. 40/2013 (10a.)&gt;, pero no autoriza a pasar por alto de manera indiscriminada todas las formalidades procesales a las que est\u00e1 sujeto el ejercicio de la acci\u00f3n &lt;2a./J. 98/2014 (10a.), 2a./J. 56/2014 (10a.), 1a./J. 10/2014 (10a.), 1a. CCLXXVI/2012 (10a.)&gt;, ni permite apartarse de los m\u00e9todos de interpretaci\u00f3n para llegar a conclusiones que no son plausibles, s\u00f3lo para favorecer la pretensi\u00f3n de la parte promovente &lt;1a. CCVII/2018 (10a.), 1a./J. 104/2013 (10a.)&gt;. El Alto Tribunal ha establecido que la solicitud para aplicar este principio debe reunir los siguientes requisitos: a) pedir la aplicaci\u00f3n del principio o impugnar su falta de aplicaci\u00f3n por la autoridad responsable; b) se\u00f1alar cu\u00e1l es el Derecho Humano o Fundamental cuya maximizaci\u00f3n se pretende; c) indicar la norma cuya aplicaci\u00f3n debe preferirse o la interpretaci\u00f3n que resulta m\u00e1s favorable hacia el Derecho Fundamental; d) precisar los motivos para preferirlos en lugar de otras normas o interpretaciones posibles &lt;1a. CCCXXVII/2014 (10a.), 2a./J. 98/2014 (10a.)&gt;. La jurisprudencia interamericana es vinculante para los jueces mexicanos siempre que sea m\u00e1s favorable a la persona &lt;p.j. (10a.)=\"\" 21=\"\" 2014=\"\" 2015=\"\" 99=\"\" a=\"\" a.=\"\" aplicaci\u00f3n=\"\" cccli=\"\" concreta=\"\" de=\"\" deberes=\"\" el=\"\" en=\"\" es=\"\" falla=\"\" formalidades=\"\" la=\"\" los=\"\" no=\"\" o=\"\" para=\"\" pero=\"\" personal=\"\" pero,=\"\" que=\"\" se=\"\" siempre=\"\" solo=\"\" su=\"\" y=\"\" \u00fanico=\"\" \u00fanico:=\"\" z1=\"\" z1.=\"\" z1.4.=\"\" z10a.=\"\" z10a.))=\"\" z10a.))=\"\" z10a.))=\"\" \u00ab=\"\" \u00ab1a.=\"\" \u00ab1a.=\"\" \u00ab12.=\"\" \u00ab12015=\"\" \u00ab12014=\"\" \u00ab12.=\"\" \u00ab13.=\"\" \u00ab14.=\"\" \u00ab15.=\"\" \u00ab16.=\"\" \u00ab17.=\"\" &=\"\" (10a.)=\"\" (10a.)\u00bb.=\"\" (10a.)\u00bb.=\"\" (10a.)\u00bb.=\"\" (10a.)\u00bb.=\"\" (10a.)\u00bb.=\"\" (10a.)\u00bb.=\"\" (10a.)\u00bb.=\"\" (10a.)\u00bb.=\"\" *=\"\" 2018=\"\" 2018,=\"\" 2014=\"\" 2018).=\"\" 2018).=\"\" 2018).=\"\" 2014).=\"\" 2014).=\"\" 2014).=\"\" 22=\"\" 22003=\"\" 23.=\"\" 3.=\"\" &lt;=\"\" &lt;table=\"\" a=\"\" a.=\"\" able=\"\" adjuntar=\"\" art\u00edculo=\"\" art\u00edculo,=\"\" cccc.=\ archivo del asunto.</p.j.>\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 14\n\nCONCEPTOS GENERALES\n\n- La resoluci\u00f3n que declara fundada la excepci\u00f3n de litispendencia y da por concluido el juicio.\n- La declaraci\u00f3n de incompetencia de un Tribunal cuando no declina la competencia en favor de otro y ordena el archivo del asunto, dejando a salvo los derechos de la parte actora &lt;2a./J. 41/2018 (10a.)&gt;.\n- El auto que declara desierto el recurso de apelaci\u00f3n en algunas legislaciones locales.\n- La resoluci\u00f3n que desecha o no admite una demanda o por la que se niega a conocerla y la devuelve al actor, por estimar que carece de competencia legal, sin declinarla en favor de otro \u00f3rgano jurisdiccional &lt;1a./J. 97/2017 (10a.)&gt;.\n\n- **Revisi\u00f3n fiscal**: es un recurso que se prev\u00e9 en las jurisdicciones contencioso-administrativas federal y locales en favor de las autoridades que son demandadas en un juicio de nulidad y obtienen una sentencia desfavorable. Aunque no corresponde al juicio de amparo, se tramita conforme a las reglas del recurso de revisi\u00f3n en amparo y se relaciona con \u00e9ste cuando en contra de una sentencia dictada por un Tribunal contencioso administrativo se promueve, por parte del particular, un juicio de amparo directo, y por parte de la autoridad, un recurso de revisi\u00f3n fiscal. En estos supuestos, ambos medios de defensa, uno de amparo y otro de legalidad, son resueltos por el mismo Tribunal. La Ley de Amparo se refiere a este supuesto en el art\u00edculo 170 y ordena que si la parte quejosa s\u00f3lo hace valer cuestiones de constitucionalidad de normas, primero deber\u00e1 estudiarse el recurso de revisi\u00f3n fiscal y s\u00f3lo en caso de que \u00e9ste prospere, deber\u00e1 analizarse el tema de constitucionalidad.\n\n- **Sentencia definitiva**: es la que resuelve el juicio en lo principal &lt;1a./J. 1/2020 (10a.), P./J. 6/2015 (10a.), 1a./J. 65/2014 (10a.)&gt;, es decir, la que decide sobre las cuestiones debatidas en el juicio. Para que el juicio de amparo directo sea procedente en su contra, deben agotarse los recursos ordinarios; por ejemplo, se reclamar\u00e1 en el juicio la sentencia que confirma en apelaci\u00f3n la diversa que condena o absuelve:\n\n- Por regla general, no es sentencia definitiva ni resoluci\u00f3n que pone fin al juicio la que devuelve la jurisdicci\u00f3n al Tribunal responsable, como pasa en la reposici\u00f3n del procedimiento, pero existe, al menos, una excepci\u00f3n &lt;1a./J. 18/2022 (11a.), 1a./J. 12/2021 (11a.), 1a./J. 41/2017 (10a.)&gt;. Tampoco lo es la sentencia dictada en el juicio especial sobre transacciones comerciales y arbitraje promovido para solicitar la nulidad de un laudo arbitral, as\u00ed como su reconocimiento y ejecuci\u00f3n, porque no versa sobre cuestiones de fondo &lt;1a./J. 87/2019 (10a.)&gt;.\n- Debe resolver un juicio, es decir, un proceso que sea considerado como juicio (v\u00e9ase \u201cJuicio\u201d).\n- \u00bfQu\u00e9 pasa si en contra de una resoluci\u00f3n no procede un recurso y la parte afectada intenta el recurso? Si el Tribunal lo desecha, la parte quejosa s\u00f3lo podr\u00e1 ir al amparo reclamando el desechamiento, pero generalmente la litis no versar\u00e1 sobre la legalidad de la sentencia (salvo que pueda reclamar la sentencia como acto destacado y no haya transcurrido el plazo para reclamarla). Si el Tribunal estima procedente el recurso a pesar de no serlo, eventualmente podr\u00e1 estudiarse la sentencia en el amparo directo, pero existe la posibilidad de que en el amparo adhesivo se plantee que el recurso fue improcedente.\n\n- **\u00a1CUIDADO!** Cuando se reclama una sentencia definitiva, un laudo o una resoluci\u00f3n que pone fin al juicio, debieron agotarse los medios ordinarios de defensa; es decir, que en el amparo directo, el acto reclamado ser\u00e1 la resoluci\u00f3n que haya reca\u00eddo al recurso o medio ordinario de defensa, de modo que los\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 15\n\nMANUAL PARA ENTENDER EL JUICIO DE AMPARO\n\nconceptos de violaci\u00f3n deben enderezarse en contra de los vicios que cometi\u00f3 el Tribunal que resolvi\u00f3 ese medio ordinario de defensa.\n\n- Supletoriedad: es un mecanismo de integraci\u00f3n de la ley positiva; por medio de \u00e9ste se colma una laguna legal o se garantiza la unidad, coherencia o plenitud de cierto sistema normativo, mediante la remisi\u00f3n de una ley a otra ley, a los usos, costumbres &lt;1a./J. 67/2018 (10a.)&gt;, o principios para incorporar al sistema de la primera las reglas de los otros. Tambi\u00e9n se puede utilizar como una f\u00f3rmula de econom\u00eda legislativa. La supletoriedad opera cuando una instituci\u00f3n se regula de forma deficiente o cuando no se regula (excepto trat\u00e1ndose de la procedencia de recursos no previstos), pero es necesaria para la operaci\u00f3n de la legislaci\u00f3n &lt;2a./J. 34/2013 (10a.), 2a./J. 45/2013 (10a.)&gt;. En materia de amparo, la supletoriedad se emplea frecuentemente para fundar los conceptos generales (qu\u00e9 es un auto o una sentencia ejecutoriada, qu\u00e9 es un documento p\u00fablico o uno privado, qu\u00e9 es un hecho notorio) o reglas procesales b\u00e1sicas \u2014c\u00f3mo se desahogan las pruebas, c\u00f3mo se reciben en el extranjero, c\u00f3mo se valoran las pruebas, cu\u00e1ndo debe suspenderse un procedimiento, expedici\u00f3n de copias &lt;1a./J. 20/2017 (10a.)&gt;, ciertos requerimientos &lt;2a./J. 105/2019 (10a.)&gt;, casos de suspensi\u00f3n del procedimiento &lt;2a. CVIII/97&gt;, etc\u00e9tera\u2014.\n\n- Tercero extra\u00f1o o ajeno al juicio: es la manera en que se designa a una persona que no ha sido parte en un juicio o procedimiento, pero que es afectada por las resoluciones que se dictan en \u00e9ste o por la ejecuci\u00f3n de esas resoluciones &lt;1a./J. 123/2013 (10a.), 2a./J. 11/2013 (10a.), 1a./J. 142/2012 (10a.), 1a./J. 18/2011 (10a.), 2a./J. 198/2008&gt;. El ejemplo m\u00e1s utilizado es aqu\u00e9l en que en un juicio ejecutivo mercantil se embarga un veh\u00edculo que no es propiedad del demandado. El propietario del veh\u00edculo puede acudir al amparo como tercero extra\u00f1o a juicio, reclamando que se ha afectado su propiedad sin ser o\u00eddo en defensa &lt;1a./J. 47/2017 (10a.)&gt;. El tercero extra\u00f1o a juicio puede acudir al amparo sin necesidad de agotar los medios ordinarios de defensa &lt;P./J. 1/2012 (10a.)&gt;, pero si lo hace (por ejemplo, promueve una tercera), el juicio de amparo podr\u00e1 promoverse hasta que se agoten todos los medios ordinarios de defensa &lt;2a./J. 188/2012 (10a.)&gt;. No es tercero extra\u00f1o por equiparaci\u00f3n aquel que conoce de manera completa y exacta el juicio al cual pretende ser llamado y est\u00e1 en aptitud de hacer valer los recursos y medios de defensa o ya los ha hecho valer &lt;2a./J. 5/2021 (10a.), P./J. 20/2018 (10a.), 1a./J. 67/2013 (10a.)&gt;.\n\n- Tercero extra\u00f1o por equiparaci\u00f3n: esta figura es an\u00e1loga a la anterior, pero la diferencia estriba en que el tercero en este supuesto es un demandado que no fue legalmente emplazado; entonces, se entiende que aunque formalmente es parte en el juicio o procedimiento, en la realidad no lo es, porque el emplazamiento fue irregular y no tuvo conocimiento del asunto. Puede acudir al amparo indirecto con esta calidad reclamando todo lo actuado en ese juicio, con la condici\u00f3n de que no haya tenido conocimiento oportuno de \u00e9ste, ni haya hecho valer medios ordinarios de defensa. Si la persona tercera extra\u00f1a por equiparaci\u00f3n tiene conocimiento del juicio natural despu\u00e9s de dictada la sentencia, pero en tiempo a\u00fan de interponer el recurso correspondiente, tiene la opci\u00f3n de elegir si acude al amparo indirecto o si agota los medios ordinarios; si elige esta segunda v\u00eda, tendr\u00e1 que agotar todos los medios ordinarios de defensa y podr\u00e1, en su caso, promover el amparo directo en que har\u00e1 valer el indebido emplazamiento como violaci\u00f3n procesal &lt;P./J. 20/2018 (10a.), 1a./J. 67/2013 (10a.), P./J. 1/2012 (10a.), 1a./J. 142/2012 (10a.), P./J. 18/94&gt;.\n\n- Test de proporcionalidad: es una herramienta o procedimiento interpretativo y argumentativo que encuentra asidero en los principios de igualdad e interdicci\u00f3n de la arbitrariedad, que el juzgador puede emplear para resolver conflictos entre normas y verificar la existencia de limitaciones, restricciones o violaciones a un\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 16\n\nCONCEPTOS GENERALES\n\nDerecho Fundamental; no s\u00f3lo se utiliza en relaci\u00f3n con el principio de igualdad, sino tambi\u00e9n en otros casos en que resulta \u00fatil considerar los criterios utilizados en el test. Seg\u00fan el tipo de escrutinio (r\u00edgido, ordinario o laxo), los elementos a considerar pueden ser: si la norma: a) persigue una finalidad objetiva y constitucionalmente v\u00e1lida (fin leg\u00edtimo); b) resulta adecuada o racional, como un medio apto para conducir al fin u objetivo perseguido, en una relaci\u00f3n de instrumentalidad medio-fin (idoneidad); c) si la medida es necesaria (necesidad), y d) sea proporcional (proporcionalidad en sentido estricto). Cuando se trata de normas que incidan directamente sobre los Derechos Humanos, se revisan los cuatro criterios. En materias tributaria y econ\u00f3mica, el control es flexible o laxo, pues el legislador cuenta con libertad configurativa y el examen se limita a verificar que la disposici\u00f3n persiga una finalidad objetiva y constitucionalmente v\u00e1lida, que el medio elegido satisface un nivel m\u00ednimo de idoneidad y que exista correspondencia proporcional m\u00ednima entre el medio elegido y el fin buscado que justifique la intervenci\u00f3n legislativa diferenciada entre los sujetos comparables, sin exigir que el legislador justifique su elecci\u00f3n entre los medios disponibles en raz\u00f3n de diversos criterios (cuantitativo, cualitativo y de probabilidad; eficacia, rapidez, plenitud y seguridad), pues se aplican criterios m\u00ednimos y no m\u00e1ximos de justificaci\u00f3n. No existe una exigencia constitucional para utilizarlo en ciertos casos &lt;2a./J. 7/2020 (10a.), 2a./J. 10/2019 (10a.), 1a./J. 7/2019 (10a.), 2a./J. 11/2018 (10a.), 1a. XCI/2018 (10a.), 1a. CXXVI/2017 (10a.), 2a. XC/2017 (10a.), 1a. CCLXV/2016 (10a.), 1a. CCLXXII/2016 (10a.), 1a. CCLXX/2016 (10a.), 1a. CCLXIX/2016 (10a.), 1a. CCLXVIII/2016 (10a.), 1a. CCLXIII/2016 (10a.), 1a. CCLXIII/2013 (10a.), 1a. LIII/2012 (10a.), 1a./J. 84/2006, 1a./J. 55/2006&gt;.\n\n- Tribunal judicial, administrativo o del trabajo: el primero est\u00e1 org\u00e1nicamente incorporado al Poder Judicial; el segundo est\u00e1 constituido org\u00e1nicamente en la estructura de la Administraci\u00f3n P\u00fablica Federal local o municipal, pero dotado de independencia, autonom\u00eda e imparcialidad y est\u00e1 facultado para resolver las controversias con todas las garant\u00edas judiciales, y el de la materia de trabajo corresponde a las juntas y Tribunales de conciliaci\u00f3n o arbitraje.\n\n\u25cb Aunque generalmente estos \u00f3rganos reciben el nombre de Tribunales, no siempre sucede as\u00ed. Por ejemplo, el M\u00e1ximo Tribunal ha determinado que el Consejo de la Judicatura del Estado de Chiapas, al realizar funciones jurisdiccionales en controversias del orden laboral entre el Poder Judicial del Estado y sus servidores, deb\u00eda ser considerado como el Tribunal, pues sus resoluciones constituyen laudos y los dicta con independencia t\u00e9cnica y con autonom\u00eda &lt;2a./J. 82/2013 (10a.)&gt;.\n\n\u25cb Excepcionalmente, en esta categor\u00eda de Tribunales \u2013para efectos del amparo\u2013, el M\u00e1ximo Tribunal incluy\u00f3 a un Tribunal electoral, cuando resolvi\u00f3 un juicio de responsabilidad administrativa en un conflicto entre el instituto electoral y sus servidores &lt;2a./J. 130/2009&gt;.\n\n- Vicios propios: son las violaciones atribuidas a un acto al cual tornan ilegal por s\u00ed mismo, con independencia de los vicios que puedan tener otros actos antecedentes de \u00e9ste o ligados con el mismo. En contraposici\u00f3n, cuando la ilegalidad de un acto se hace derivar de la ilegalidad de los actos que le antecedieron, no se trata de vicios propios &lt;1a. CCCXXXIII/2014 (10a.), 1a. LXXVII/2004, Reg. 232011&gt;.\n\n- Violaciones directas a la Constituci\u00f3n: son aquellos conceptos en los que, por regla general, se confronta el acto o misi\u00f3n directamente con el texto constitucional, sin incluir argumentos sobre violaciones a leyes o normas secundarias. La aplicaci\u00f3n de una ley declarada inconstitucional por la jurisprudencia no las presupone &lt;2a./J. 15/2022 (11a.), 1a. CVII/2016 (10a.), 2a./J. 78/2013 (10a.), 2a. CXV/99, Reg. 237480&gt;.\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 17\n\n# CAP\u00cdTULO II\n\n## TRAMITACI\u00d3N DEL JUICIO EN EL EXPEDIENTE PRINCIPAL\n\n## \u00bfQU\u00c9 LEGISLACI\u00d3N REGULA LA TRAMITACI\u00d3N DEL JUICIO DE AMPARO?\n\nLa regulaci\u00f3n del juicio de amparo est\u00e1 prevista en la Ley de Amparo, reglamentaria de los art\u00edculos 103 y 107 constitucionales, y a falta de disposici\u00f3n expresa en ella, debe acudirse al C\u00f3digo Federal de Procedimientos Civiles (CFPC), como ordenamiento supletorio (v\u00e9ase Cap\u00edtulo I \u201cConceptos generales\u201d) y a falta de disposici\u00f3n en este C\u00f3digo, a los Principios Generales del Derecho.\n\nCon motivo de la Reforma Constitucional en las materias de Derechos Humanos y de amparo del a\u00f1o 2011, los Principios Generales del Derecho adquieren especial relevancia no s\u00f3lo para interpretar las normas de contenido sustantivo, sino tambi\u00e9n para operar los ordenamientos procesales como la Ley de Amparo &lt;1a. LI/2020 (10a.)&gt;.\n\nV\u00e9ase Ap\u00e9ndice (6) Art\u00edculo 2 de la Ley de Amparo\n\n## \u00bfC\u00d3MO SON LAS PROMOCIONES EN EL JUICIO?\n\nPor regla general, son escritas; pero pueden formularse por v\u00eda electr\u00f3nica mediante el empleo de las Tecnolog\u00edas de la Informaci\u00f3n (TI) y utilizando la firma electr\u00f3nica, una vez que se instrumente el expediente electr\u00f3nico, el cual deber\u00e1 coincidir con el expediente escrito, salvo que se autorice en otros supuestos <p./j. 52=\"\" 2014=\"\" (10a.)=\"\">. La Ley de Amparo establece que la demanda podr\u00e1 promoverse a trav\u00e9s de la oficina p\u00fablica de comunicaciones en los casos urgentes del art\u00edculo 20 y cuando la parte quejosa no resida en el lugar de residencia del Tribunal de amparo; en este \u00faltimo caso, tambi\u00e9n trat\u00e1ndose de la primera promoci\u00f3n de la parte tercera interesada. Para privilegiar el acceso a la justicia, este beneficio se ha hecho extensivo al promovente que no reside en la jurisdicci\u00f3n del Tribunal para la presentaci\u00f3n de los medios de impugnaci\u00f3n, los cuales pueden interponerse, en este supuesto espec\u00edfico, indistintamente por v\u00eda electr\u00f3nica, postal o directamente en la oficina de correspondencia del Tribunal <p./j. 13=\"\" 2015=\"\" (10a.)=\"\">. En el caso del recurso de reclamaci\u00f3n, la Primera Sala del Alto Tribunal ha establecido que se presente el \u201crecurso\u201d o \u201cpromoci\u00f3n\u201d en la oficina p\u00fablica de comunicaciones del lugar de su residencia, siempre y cuando lo haga dentro de los plazos legales, cuando el promovente reside fuera de la jurisdicci\u00f3n del Tribunal, en tanto que la Segunda Sala estim\u00f3 que esta posibilidad de utilizar el servicio postal para interponer recursos estaba condicionada a que no estuviera en operaci\u00f3n el juicio en l\u00ednea &lt;1a./J. 67/2016 (10a.), 2a. XCIV/2014 (10a.)&gt;.</p./j.></p./j.>\n\n---\n\n## \ud83d\udcc4 P\u00e1gina 18\n\nMANUAL PARA ENTENDER EL JUICIO DE AMPARO\n\nLa falta de certeza respecto de la fecha de presentaci\u00f3n de un recurso en la oficina de correos no autoriza a desecharlo por extempor\u00e1neo, en t\u00e9rminos del principio *pro actione* &lt;1a. CCVI/2018 (10a.), 1a. LXXXV/2017&gt;.\n\nLa presentaci\u00f3n de las promociones no puede hacerse a trav\u00e9s de su dep\u00f3sito en empresas privadas de mensajer\u00eda y paqueter\u00eda, pues s\u00f3lo el dep\u00f3sito en la oficina del Servicio Postal Mexicano interrumpe el c\u00f3mputo del plazo para su presentaci\u00f3n &lt;1a./J. 75/2018 (10a.), P./J. 14/2015 (10a.)&gt;. No procede ampliar los plazos de presentaci\u00f3n por raz\u00f3n de distancia &lt;1a. CXXXVIII/2018 (10a.)&gt;.\n\nAdem\u00e1s, pueden realizarse exposiciones orales en algunos supuestos, entre ellos:\n\n- Alegatos en el incidente por exceso o defecto en el cumplimiento de la suspensi\u00f3n.\n- Comparecencia para ratificar la demanda de amparo y alegatos en la audiencia constitucional cuando se reclaman de actos que importen peligro de privaci\u00f3n de la vida, ataques a la libertad personal fuera de procedimiento, incomunicaci\u00f3n, deportaci\u00f3n o expulsi\u00f3n, proscripci\u00f3n o destierro, extradici\u00f3n, desaparici\u00f3n forzada de personas o alguno de los prohibidos por el art\u00edculo 22 de la Constituci\u00f3n Pol\u00edtica de los Estados Unidos Mexicanos (CPEUM), as\u00ed como la incorporaci\u00f3n forzosa al Ej\u00e9rcito, Armada o Fuerza A\u00e9rea nacionales, asent\u00e1ndose en autos extracto de sus alegaciones, si lo solicitara.\n- En un supuesto excepcional, en que la parte quejosa est\u00e1 privada de su libertad, el M\u00e1ximo Tribunal ha aceptado que el recurso de reclamaci\u00f3n puede interponerse a trav\u00e9s de la manifestaci\u00f3n que se asiente en el acta de notificaci\u00f3n del auto recurrido &lt;1a./J. 56/2019 (10a.), 1a./J. 40/2019 (10a.)&gt;.\n\nV\u00e9ase Ap\u00e9ndice (6 y 7) Art\u00edculos 2, 15, 79, fracci\u00f3n IV, 124 y 208 de la Ley de Amparo\n\n**OJO:** Las promociones deben ser presentadas ante el Tribunal al cual se dirigen, aunque se hagan para desahogar una prevenci\u00f3n o requerimiento notificado por conducto de otro \u00f3rgano &lt;2a./J. 206/2007&gt;\n\n## \u00bfC\u00d3MO ES EL EXPEDIENTE DEL JUICIO DE AMPARO?\n\nTradicionalmente, ha consistido en un cuaderno principal, integrado por el escrito de demanda y todas las actuaciones posteriores a \u00e9sta relacionadas con la tramitaci\u00f3n del juicio en los aspectos vinculados a la soluci\u00f3n del asunto y por un cuadernillo que se lleva por separado y en duplicado, relativo al incidente de suspensi\u00f3n. Si las resoluciones dictadas en el juicio son impugnadas por medio de los recursos, se abre un cuaderno (llamado toca) para la sustanciaci\u00f3n y resoluci\u00f3n de cada instancia. Cuando el asunto concluye en definitiva, los cuadernos de suspensi\u00f3n se glosan al cuaderno principal.\n\nPor tradici\u00f3n, las carpetas de los expedientes son de diversos colores y contienen los datos de identificaci\u00f3n del expediente, como el nombre de la parte quejosa o recurrente, las autoridades responsables, el n\u00famero del expediente, el Juzgado o Tribunal en que est\u00e1 radicado, los nombres de la(s) persona(s) titular(es) del \u00f3rgano y del secretario o secretaria responsable de tramitar el asunto, el n\u00famero de cuadernos o de anexos del expediente, si se tramita con incidente de suspensi\u00f3n, el \u00f3rgano de procedencia, el n\u00famero de expediente asignado y cualquier otro dato que resulte relevante para su control por el Tribunal. Los expedientes deben estar foliados, rubricados y sellados.\n\nActualmente, la Ley de Amparo prev\u00e9 la formaci\u00f3n de un expediente electr\u00f3nico, integrado por las promociones que por v\u00eda electr\u00f3nica presenten las partes, haciendo uso de las TI y de la firma electr\u00f3nica, as\u00ed como las relativas a la notificaci\u00f3n por v\u00eda electr\u00f3nica";

                            background: rgba(0,0,0,0.9);
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            z-index: 9999;
                            cursor: zoom-out;
                        `;
                        const enlargedImg = document.createElement('img');
                        enlargedImg.src = img.src;
                        enlargedImg.style.maxWidth = '90%';
                        enlargedImg.style.maxHeight = '90%';
                        enlargedImg.style.boxShadow = '0 0 50px rgba(255,255,255,0.2)';
                        enlargedImg.style.borderRadius = '12px';
                        overlay.appendChild(enlargedImg);
                        overlay.addEventListener('click', () => overlay.remove());
                        document.body.appendChild(overlay);
                    });
                });

                // Style horizontal separators
                container.querySelectorAll('hr').forEach(hr => {
                    hr.classList.add('page-separator');
                });

                console.log('Documento renderizado exitosamente');

            } catch (error) {
                container.innerHTML = '<p style="color: red;">Error al renderizar el documento: ' + error.message + '</p>';
                console.error('Error renderizando markdown:', error);
            }
        }

        // Ejecutar renderizado cuando el DOM est√© completamente cargado
        // Usar 'load' en lugar de 'DOMContentLoaded' para asegurar que todo el contenido
        // (incluyendo scripts grandes de 5MB+) est√© completamente procesado
        window.addEventListener('load', renderDocumento);
    </script>
